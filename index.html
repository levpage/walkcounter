<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Ejercicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(135deg, #121212 25%, #1e1e1e 75%);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #afafaf;
        }

        .counter {
            font-size: 6rem;
            font-weight: bold;
            color: #ffffff;
            margin: 20px 0;
            padding: 10px;
            transition: transform 0.2s ease-out;
            animation: numAnimation 0.5s ease-in-out forwards;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        #increment {
            background-color: #75de75;
            color: white;
        }

        #decrement {
            background-color: #ec4949;
            color: white;
        }

        #reset {
            background-color: #afafaf;
            color: white;
        }

        .status {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #afafaf;
        }

        @keyframes numAnimation {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <h1>Work Out</h1>
    <div class="counter" id="counter">0</div>
    <div class="button-container">
        <button id="increment">+1</button>
        <button id="decrement">-1</button>
        <button id="reset">Reset</button>
    </div>
    <div class="status" id="status">Día 0/360</div>

    <!-- Scripts de Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

      // Configuración de Firebase
      const firebaseConfig = {
          apiKey: "AIzaSyDbMLQj11LiNppZGzDPUgqVxGJK0aVyIq8",
          authDomain: "counter-27bac.firebaseapp.com",
          databaseURL: "https://counter-27bac-default-rtdb.firebaseio.com/",  // Aquí es donde agregamos tu URL de Firebase Database
          projectId: "counter-27bac",
          storageBucket: "counter-27bac.appspot.com",
          messagingSenderId: "55234684405",
          appId: "1:55234684405:web:81264c6a1e93f002c6ecbc",
          measurementId: "G-4LC0KD6MHG"
      };

      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Referencia al contador en la base de datos
      const counterRef = ref(database, 'contador');

      let count = 0; // Contador local
      const counterElement = document.getElementById('counter');
      const statusElement = document.getElementById('status');

      const updateCounter = () => {
          counterElement.textContent = count;
          statusElement.textContent = `Día ${count}/360`;
          counterElement.style.animation = 'none';
          setTimeout(() => {
              counterElement.style.animation = 'numAnimation 0.2s ease-in-out forwards';
          }, 10);
      };

      // Leer el valor inicial del contador desde Firebase
      onValue(counterRef, (snapshot) => {
          count = snapshot.val() || 0; // Si no hay datos, inicializa en 0
          updateCounter();
      });

      // Incrementar
      document.getElementById('increment').addEventListener('click', () => {
          if (count < 360) {
              count++;
              set(counterRef, count); // Guardar en Firebase
          }
      });

      // Decrementar
      document.getElementById('decrement').addEventListener('click', () => {
          if (count > 0) {
              count--;
              set(counterRef, count); // Guardar en Firebase
          }
      });

      // Resetear
      document.getElementById('reset').addEventListener('click', () => {
          count = 0;
          set(counterRef, count); // Guardar en Firebase
      });

      // Desactivar zoom con doble toque
      let lastTouch = 0;
      document.body.addEventListener('touchstart', function(e) {
          const now = Date.now();
          if (now - lastTouch <= 300) { // 300 ms entre toques
              e.preventDefault();
          }
          lastTouch = now;
      });

      // Desactivar zoom con el gesto de pellizcar
      document.body.addEventListener('touchmove', function(e) {
          if (e.scale !== 1) { // Si el gesto de pellizcar está activo
              e.preventDefault();
          }
      }, { passive: false });

      // Desactivar el zoom en el navegador
      document.addEventListener('gesturestart', function(e) {
          e.preventDefault();
      });

      // Evitar doble toque para zoom
      document.body.addEventListener('touchend', function(e) {
          let timeBetweenTaps = e.timeStamp - lastTouch;
          if (timeBetweenTaps <= 200 && timeBetweenTaps > 0) {
              e.preventDefault(); // Desactiva el zoom de doble toque
          }
          lastTouch = e.timeStamp;
      });
    </script>

</body>
</html>
